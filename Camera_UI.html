<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment Vision Guard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4/3;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            position: relative;
        }

        .video-placeholder::before {
            content: 'üìπ';
            font-size: 3em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .datetime-display {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .status-container {
            width: 100%;
            max-width: 500px;
        }

        .door-status {
            background: linear-gradient(135deg, #ff9a56, #ffad56);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(255, 154, 86, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .door-status.locked {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .door-status.unlocked {
            background: linear-gradient(135deg, #51cf66, #40c057);
            box-shadow: 0 10px 20px rgba(81, 207, 102, 0.3);
        }

        .door-status.denied {
            background: linear-gradient(135deg, #495057, #343a40);
            box-shadow: 0 10px 20px rgba(73, 80, 87, 0.3);
        }

        .door-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .door-status:hover::before {
            left: 100%;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .control-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.3em;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .button:active::before {
            width: 300px;
            height: 300px;
        }

        .doorbell-btn {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
            font-size: 1.3em;
            padding: 20px;
        }

        .doorbell-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 172, 254, 0.4);
        }

        .accept-btn {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            box-shadow: 0 8px 20px rgba(81, 207, 102, 0.3);
        }

        .accept-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(81, 207, 102, 0.4);
        }

        .reject-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .reject-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }

        .close-btn {
            background: linear-gradient(135deg, #ffd93d, #ff9800);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 217, 61, 0.3);
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(255, 217, 61, 0.4);
        }

        .hidden {
            display: none;
        }

        .timeout-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .timeout-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff9800);
            width: 100%;
            border-radius: 2px;
            transition: width linear;
        }

        .log-section {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.7);
            border-left: 4px solid #4facfe;
        }

        .log-entry.success {
            border-left-color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
        }

        .log-entry.error {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .log-entry.warning {
            border-left-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            pointer-events: none;
        }

        .camera-overlay.active {
            display: block;
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            animation: pulse 2s infinite;
            pointer-events: all;
        }

        .camera-controls {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: all;
        }

        .control-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .camera-error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px;
        }
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .video-container {
                max-width: 100%;
            }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† Environment Vision Guard</h1>
            <p>Your Intelligent Security Companion</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <video id="cameraFeed" autoplay muted playsinline style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"></video>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <div style="text-align: center;">
                            <div style="font-size: 3em; margin-bottom: 10px;">üìπ</div>
                            <div>Click "Start Camera" to begin</div>
                            <button class="button" style="margin-top: 15px; background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; padding: 10px 20px;" onclick="startCamera()">
                                üìπ Start Camera
                            </button>
                        </div>
                    </div>
                    <div class="camera-overlay" id="cameraOverlay">
                        <div class="recording-indicator" id="recordingIndicator">
                            <span>üî¥ LIVE</span>
                        </div>
                        <div class="camera-controls">
                            <button class="control-btn" onclick="toggleCamera()" id="cameraToggle">
                                üìπ Stop Camera
                            </button>
                        </div>
                    </div>
                </div>

                <div class="datetime-display" id="datetime">
                    Loading date and time...
                </div>

                <div class="status-container">
                    <div class="door-status locked" id="doorStatus">
                        üîí Door Locked
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-section">
                    <h3>üîî Doorbell Controls</h3>
                    <button class="button doorbell-btn" id="doorbellBtn" onclick="ringBell()">
                        üîî Ring Doorbell
                    </button>

                    <div id="responseButtons" class="hidden">
                        <button class="button accept-btn" onclick="acceptVisitor()">
                            ‚úÖ Accept Visitor
                        </button>
                        <button class="button reject-btn" onclick="rejectVisitor()">
                            ‚ùå Reject Visitor
                        </button>
                        <div class="timeout-bar" id="timeoutBar">
                            <div class="timeout-progress" id="timeoutProgress"></div>
                        </div>
                    </div>

                    <button class="button close-btn hidden" id="closeDoorBtn" onclick="closeDoor()">
                        üîí Lock Door
                    </button>
                </div>

                <div class="control-section">
                    <h3>üìã Activity Log</h3>
                    <div class="log-section" id="activityLog">
                        <div class="log-entry">System initialized - Door locked</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state variables
        let doorLocked = true;
        let bellPressed = false;
        let timeoutTimer = null;
        let timeoutProgressTimer = null;
        let cameraStream = null;
        let cameraActive = false;

        // DOM elements
        const doorStatus = document.getElementById('doorStatus');
        const responseButtons = document.getElementById('responseButtons');
        const closeDoorBtn = document.getElementById('closeDoorBtn');
        const timeoutBar = document.getElementById('timeoutBar');
        const timeoutProgress = document.getElementById('timeoutProgress');
        const activityLog = document.getElementById('activityLog');
        const cameraFeed = document.getElementById('cameraFeed');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const cameraOverlay = document.getElementById('cameraOverlay');
        const cameraToggle = document.getElementById('cameraToggle');

        // Camera functions
        async function startCamera() {
            try {
                addLogEntry('üìπ Requesting camera access...', 'info');
                
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }

                // Request camera access with multiple fallback options
                let constraints = {
                    video: {
                        // width: { ideal: 640, max: 1280 },
                        // height: { ideal: 480, max: 720 },
                        width: { ideal: 440, max: 780 },
                        height: { ideal: 280, max: 420 },
                        facingMode: 'user'
                    },
                    audio: false
                };

                console.log('Requesting camera with constraints:', constraints);
                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                console.log('Camera stream obtained:', cameraStream);
                cameraFeed.srcObject = cameraStream;
                
                // Wait for video to be ready
                cameraFeed.onloadedmetadata = () => {
                    console.log('Video metadata loaded');
                    cameraFeed.play().then(() => {
                        console.log('Video playing successfully');
                        // Hide placeholder, show video and controls
                        videoPlaceholder.style.display = 'none';
                        cameraFeed.style.display = 'block';
                        cameraOverlay.classList.add('active');
                        cameraActive = true;
                        
                        addLogEntry('üìπ Camera started successfully', 'success');
                        showNotification('Camera Started!', 'success');
                    }).catch(playError => {
                        console.error('Error playing video:', playError);
                        throw new Error('Failed to play video: ' + playError.message);
                    });
                };

                // Handle video errors
                cameraFeed.onerror = (error) => {
                    console.error('Video element error:', error);
                    throw new Error('Video playback error');
                };
                
            } catch (error) {
                console.error('Camera error details:', error);
                
                let errorMessage = 'Unknown camera error';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Camera permission denied. Please allow camera access and try again.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'No camera found. Please connect a camera and try again.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'Camera not supported by this browser.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage = 'Camera is being used by another application.';
                } else {
                    errorMessage = error.message || 'Failed to start camera';
                }
                
                showCameraError(errorMessage);
                addLogEntry('‚ùå Camera failed: ' + errorMessage, 'error');
            }
        }

        async function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            
            cameraFeed.srcObject = null;
            cameraFeed.style.display = 'none';
            videoPlaceholder.style.display = 'flex';
            cameraOverlay.classList.remove('active');
            cameraActive = false;
            
            addLogEntry('üìπ Camera stopped', 'warning');
            showNotification('Camera Stopped', 'info');
        }

        function toggleCamera() {
            if (cameraActive) {
                stopCamera();
            } else {
                startCamera();
            }
        }

        function showCameraError(message) {
            videoPlaceholder.innerHTML = `
                <div class="camera-error">
                    <div style="font-size: 2em; margin-bottom: 10px;">‚ö†Ô∏è</div>
                    <div style="margin-bottom: 15px; font-weight: bold;">Camera Error</div>
                    <div style="font-size: 0.9em; margin-bottom: 15px; line-height: 1.4;">${message}</div>
                    <div style="margin-bottom: 15px;">
                        <button class="button" style="background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; padding: 10px 20px; margin: 5px;" onclick="startCamera()">
                            üîÑ Retry Camera
                        </button>
                    </div>
                    <div style="font-size: 0.8em; opacity: 0.8;">
                        <strong>Troubleshooting:</strong><br>
                        ‚Ä¢ Make sure you're using HTTPS (or localhost)<br>
                        ‚Ä¢ Allow camera permission when prompted<br>
                        ‚Ä¢ Check if camera is used by another app<br>
                        ‚Ä¢ Try refreshing the page
                    </div>
                </div>
            `;
            videoPlaceholder.style.display = 'flex';
        }

        // Check camera permissions and support
        async function checkCameraSupport() {
            console.log('Checking camera support...');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.error('getUserMedia not supported');
                showCameraError('Camera API not supported in this browser. Please use Chrome, Firefox, Safari, or Edge.');
                return false;
            }

            // Check if page is served over HTTPS or localhost
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                showCameraError('Camera requires HTTPS or localhost. Please serve this page over HTTPS or open from localhost.');
                return false;
            }

            try {
                // Check available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('Available cameras:', cameras);
                
                if (cameras.length === 0) {
                    showCameraError('No cameras found. Please connect a camera and refresh the page.');
                    return false;
                }
                
                // Check permissions
                const permissions = await navigator.permissions.query({name: 'camera'});
                console.log('Camera permission:', permissions.state);
                
                return true;
            } catch (error) {
                console.error('Error checking camera support:', error);
                return true; // Continue anyway, let startCamera handle the error
            }
        }

        // Update date and time display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }

        // Add log entry
        function addLogEntry(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            
            activityLog.insertBefore(entry, activityLog.firstChild);
            
            // Keep only last 10 entries
            while (activityLog.children.length > 10) {
                activityLog.removeChild(activityLog.lastChild);
            }
        }

        // Ring doorbell function
        function ringBell() {
            if (bellPressed) return; // Prevent multiple rings

            bellPressed = true;
            addLogEntry('üîî Someone rang your doorbell!', 'warning');
            
            // Show response buttons
            responseButtons.classList.remove('hidden');
            timeoutBar.style.display = 'block';
            
            // Start timeout animation
            timeoutProgress.style.width = '100%';
            timeoutProgress.style.transition = 'width 30s linear';
            
            // Force reflow and start animation
            setTimeout(() => {
                timeoutProgress.style.width = '0%';
            }, 50);

            // Set 30-second timeout
            timeoutTimer = setTimeout(() => {
                timeoutDecision();
            }, 30000);
        }

        // Timeout function
        function timeoutDecision() {
            bellPressed = false;
            hideResponseButtons();
            addLogEntry('‚è∞ No response within 30 seconds - Access denied', 'error');
            updateDoorStatus('üîí Access Denied (Timeout)', 'denied');
            
            // Reset to locked after 10 seconds
            setTimeout(() => {
                updateDoorStatus('üîí Door Locked', 'locked');
            }, 10000);
        }

        // Accept visitor
        function acceptVisitor() {
            if (timeoutTimer) {
                clearTimeout(timeoutTimer);
            }

            doorLocked = false;
            bellPressed = false;
            hideResponseButtons();
            
            addLogEntry('‚úÖ Visitor accepted - Door unlocked!', 'success');
            updateDoorStatus('üîì Door Unlocked', 'unlocked');
            closeDoorBtn.classList.remove('hidden');
            
            // Show notification
            showNotification('Door Unlocked!', 'success');
        }

        // Reject visitor
        function rejectVisitor() {
            if (timeoutTimer) {
                clearTimeout(timeoutTimer);
            }

            doorLocked = true;
            bellPressed = false;
            hideResponseButtons();
            
            addLogEntry('‚ùå Visitor rejected - Door remains locked', 'error');
            updateDoorStatus('üîí Access Denied', 'denied');
            
            // Reset to locked after 10 seconds
            setTimeout(() => {
                updateDoorStatus('üîí Door Locked', 'locked');
            }, 10000);
            
            // Show notification
            showNotification('Access Denied!', 'error');
        }

        // Close/lock door manually
        function closeDoor() {
            doorLocked = true;
            addLogEntry('üö™ Door manually locked by owner', 'info');
            updateDoorStatus('üîí Door Locked', 'locked');
            closeDoorBtn.classList.add('hidden');
            showNotification('Door Locked!', 'info');
        }

        // Hide response buttons
        function hideResponseButtons() {
            responseButtons.classList.add('hidden');
            timeoutBar.style.display = 'none';
            timeoutProgress.style.transition = 'none';
            timeoutProgress.style.width = '100%';
        }

        // Update door status display
        function updateDoorStatus(text, statusClass) {
            doorStatus.textContent = text;
            doorStatus.className = `door-status ${statusClass}`;
        }

        // Show notification (simple alert replacement)
        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                transition: all 0.3s ease;
                transform: translateX(100%);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            `;
            
            // Set color based on type
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #51cf66, #40c057)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a52)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #4facfe, #00f2fe)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Slide in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initialize the system
        async function initSystem() {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Check camera support
            const cameraSupported = await checkCameraSupport();
            if (cameraSupported) {
                addLogEntry('üè† Environment Vision Guard system online - Camera ready', 'success');
            } else {
                addLogEntry('üè† System online - Camera not available', 'warning');
            }
        }

        // Cleanup function for when page is closed/refreshed
        window.addEventListener('beforeunload', () => {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });

        // Handle camera permission changes
        navigator.permissions?.query({name: 'camera'}).then(permission => {
            permission.onchange = () => {
                if (permission.state === 'denied') {
                    addLogEntry('‚ö†Ô∏è Camera permission denied', 'error');
                    if (cameraActive) {
                        stopCamera();
                    }
                }
            };
        });

        // Start the system when page loads
        window.addEventListener('load', initSystem);
    </script>
